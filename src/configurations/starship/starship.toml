# ~/.config/starship.toml
# Cross-platform starship configuration

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Configuration
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$java\
$rust\
$golang\
$cmd_duration\
$line_break\
$character"""

# Inserts a blank line between shell prompts
add_newline = true

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "in [$path]($style) "
style = "bold cyan"

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = "🌱 "
style = "bold purple"

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "bold red"
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
divergent = "😵"
up_to_date = "✓"
untracked = "🤷"
staged = "🗃"
modified = "📝"
renamed = "👅"
deleted = "🗑"

[nodejs]
format = "via [$symbol($version )]($style)"
symbol = "⬢ "
style = "bold green"

[python]
format = "via [$symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)"
symbol = "🐍 "
style = "yellow bold"

[java]
format = "via [$symbol($version )]($style)"
symbol = "☕ "
style = "red dimmed"

[rust]
format = "via [$symbol($version )]($style)"
symbol = "🦀 "
style = "bold red"

[golang]
format = "via [$symbol($version )]($style)"
symbol = "🐹 "
style = "bold cyan"

[cmd_duration]
min_time = 2_000
format = "took [$duration]($style) "
style = "yellow bold"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
