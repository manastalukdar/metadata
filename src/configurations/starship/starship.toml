# ~/.config/starship.toml
# Cross-platform starship configuration

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Configuration
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$java\
$rust\
$golang\
$cmd_duration\
$line_break\
$character"""

# Inserts a blank line between shell prompts
add_newline = true

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "in [$path]($style) "
style = "bold cyan"

[git_branch]
format = "on [$symbol$branch]($style) "
